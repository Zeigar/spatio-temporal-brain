method: bayes
metric:
  goal: minimize
  name: mean_val_loss
name: st_hcp_multimodal_gender_1_struct_no_gnn
program: main_loop.py
parameters:
  dataset_type:
    value: hcp
  sweep_type:
    value: no_gnn
  fold_num:
    value: 1
  conn_type:
    value: struct
  batch_size:
    value: 300
  analysis_type:
    value: st_multimodal
  num_epochs:
    value: 150
  num_nodes:
    value: 68
  activation:
    distribution: categorical
    values:
    - relu
  channels_conv:
    value: 8
  conv_strategy:
    distribution: categorical
    values:
    - tcn_entire
