    distribution: categorical
    values:
    - subject_norm
  pooling:
    distribution: categorical
    values:
    - mean
  target_var:
    value: gender
  time_length:
    value: 1200
  weight_decay:
    distribution: log_uniform
    max: 0
    min: -12.206072645530174